<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <h3>Perimeter = AB + AC + BC</h3>

    <p>
      Enter the vertices of a triangle and click "Calculate" to determine the
      perimeter of the triangle.
    </p>

    <p>
      <strong>Vertex A</strong> - x1: <input id="xOne" type="number" /> y1:
      <input id="yOne" type="number" />
    </p>
    <p>
      <strong>Vertex B</strong> - x2: <input id="xTwo" type="number" /> y2:
      <input id="yTwo" type="number" />
    </p>
    <p>
      <strong>Vertex C</strong> - x3: <input id="xThree" type="number" /> y3:
      <input id="yThree" type="number" />
    </p>
    <p>
      <button id="calcButton" >CALCULATE</button>
      <p>AB: <span id="abTot">---</span> </p>
      <p>AC: <span id="acTot">---</span> </p>
      <p>BC: <span id="bcTot">---</span> </p>
      <p>Perimeter of ABC: <span id="resultAns">---</span> </p>
    </p>
  </body>
</html>
